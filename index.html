<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coconut Tree Growth</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-container">
        <h1 class="header-title">DWU Academic Integri-tree</h1></div>
    <div class="tree-container">
        <img src="coconut-tree.png" alt="Coconut Tree" class="coconut-tree">
    </div>
    <div class="countdown" id="countdown-timer">       
    </div>
    
    
</body>
<script>
    // Countdown time in seconds (5 minutes = 300 seconds)
    let countdownTime = 300;

    function updateCountdown() {
        const countdownElement = document.getElementById("countdown-timer");

        // Calculate hours, minutes, and seconds
        const hours = Math.floor(countdownTime / 3600);
        const minutes = Math.floor((countdownTime % 3600) / 60);
        const seconds = countdownTime % 60;

        // Format the time as HH:MM:SS
        const formattedTime = 
            String(hours).padStart(2, '0') + ":" +
            String(minutes).padStart(2, '0') + ":" +
            String(seconds).padStart(2, '0');

        countdownElement.textContent = formattedTime;

        // Decrease the time by 1 second
        countdownTime--;

        // Stop countdown at zero
        if (countdownTime < 0) {
            clearInterval(timerInterval);
            countdownElement.textContent = "Time's up!";
        }
    }

    // Update countdown every second
    const timerInterval = setInterval(updateCountdown, 1000);
</script>

</html>
